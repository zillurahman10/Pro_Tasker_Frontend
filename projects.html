<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="mx-auto mt-5 bg-gray-300" style="width: 95%; border-radius: 20px;">
        <div class="navbar">
          <div class="flex-1" style="display: flex; align-items: center; gap: 5px;">
            <a href="index.html" class="flex text-xl font-bold btn-ghost btn">
                
                Pro Tasker
            </a>
        </div>        
            <div class="flex-none gap-2" id="my-navbar">
                
            </div>
        </div>
    </nav>

    <div style="margin-left: 30px;">

        <div class="drawer lg:drawer-open" style="margin-top: 20px; ">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content" style="width:100%">
                <div id="projects" style="width: 85%;">
    
                </div>
              <label for="my-drawer-2" class="btn btn-neutral drawer-button lg:hidden">
                Filter
              </label>
            </div>
            <div class="drawer-side rounded-xl">
              <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
              <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
                <h4 class="font-bold ml-5 mt-4">Sort by budget</h4>
                <li style="width: 200px; margin-left: 20px; margin-top: 10px;"><input type="range" min="0" max="100" value="0" class="range range-xs" step="25" />
                    <div class="flex w-full justify-between px-2 text-xs">
                      <span>10</span>
                      <span>40</span>
                      <span>60</span>
                      <span>80</span>
                      <span>100</span>
                    </div></li>
                <h4 class="ml-5 mt-5 font-bold">Filter by category</h4>
                <div id="categories-filter">
                    
                </div>
                
              </ul>
            </div>
          </div>
    </div>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="projects.js"></script>
</body>
</html>
